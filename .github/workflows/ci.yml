name: CI - Build e Teste Backend

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dscatalog-bds3-backend3-main

    env:
      APP_PROFILE: test

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build e testes (Maven)
        run: mvn -B clean verify

