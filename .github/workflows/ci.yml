name: CI - Build, Test and Publish Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dscatalog-bds3-backend3-main

    permissions:
      contents: read
      packages: write

    steps:

      # 1️⃣ Checkout
      - name: Checkout código
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # 3️⃣ Permissão no Maven Wrapper
      - name: Permissão no Maven Wrapper
        run: chmod +x mvnw

      # 4️⃣ Build e Testes (profile test)
      - name: Build e Testes
        run: ./mvnw clean verify -Dspring.profiles.active=test

      # 5️⃣ Extrair versão do pom.xml
      - name: Obter versão do projeto
        id: project_version
        run: |
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Versão detectada: $VERSION"

      # 6️⃣ Login no GHCR
      - name: Login no GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 7️⃣ Build da imagem Docker
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/poc-catalogo
          
          docker build -t $IMAGE_NAME:latest .
          docker build -t $IMAGE_NAME:${VERSION} .
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      # 8️⃣ Push das imagens
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/poc-catalogo
          
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${VERSION}
          docker push $IMAGE_NAME:${{ github.sha }}
