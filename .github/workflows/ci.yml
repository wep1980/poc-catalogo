name: CI - Build, Test and Publish Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dscatalog-bds3-backend3-main

    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout código
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # 3️⃣ Dar permissão para o mvnw (importante no Linux)
      - name: Permissão no Maven Wrapper
        run: chmod +x mvnw

      # 4️⃣ Build + Testes com profile test
      - name: Build e Testes
        run: ./mvnw clean verify -Dspring.profiles.active=test

      # 5️⃣ Login no GitHub Container Registry
      - name: Login no GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 6️⃣ Build da imagem Docker
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/poc-catalogo
          docker build -t $IMAGE_NAME:latest .
          docker build -t $IMAGE_NAME:${{ github.sha }} .

      # 7️⃣ Push da imagem
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/poc-catalogo
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
